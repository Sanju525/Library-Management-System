{% extends 'students/base.html' %}
    {% load crispy_forms_tags %}
    {% block title %}
        Password Reset
    {% endblock %}
    {% block content %}
    <div  id="LoginCSS">
        <div class="jumbotron">
            <h2><center>Reset Password</center></h2>
            <hr>
            <form method="POST">
                {% csrf_token %}
                {{ form|crispy }}
              <button type="submit" class="btn btn-primary">Request Password Reset</button>
            </form>
            <hr>
        </div>
    </div>
    {% endblock %}
